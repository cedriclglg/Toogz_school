<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .timer {
            background: #eee;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin: 20px auto;
        }
        .question-container {
            background: #eee;
            padding: 15px;
            margin: 10px auto;
            width: 60%;
            border-radius: 10px;
            font-size: 18px;
        }
        .answers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .answer {
            padding: 15px;
            border-radius: 10px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .red { background-color: #ff6961; }
        .blue { background-color: #779ecb; }
        .green { background-color: #77dd77; }
        .yellow { background-color: #fdfd96; }
        .next-btn {
            margin-top: 20px;
            background: #ddd;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">12</div>
    <div class="question-container" id="question">Quel est le nombre de grains de sable dans le désert?</div>
    <div class="question-container" id="media">Média question</div>
    <div class="answers">
        <div class="answer red" id="answer1">Réponse 1</div>
        <div class="answer blue" id="answer2">Réponse 2</div>
        <div class="answer green" id="answer3">Réponse 3</div>
        <div class="answer yellow" id="answer4">Réponse 4</div>
    </div>
    <div class="next-btn" id="next">&gt;</div>
    <script>
        let questions = [
            { text: "Quel est le nombre de grains de sable dans le désert?", media: "Média question", answers: ["Réponse 1", "Réponse 2", "Réponse 3", "Réponse 4"] }
        ];
        
        let currentQuestionIndex = 0;
        let timeLeft = 12;
        const timerElement = document.getElementById("timer");
        const questionElement = document.getElementById("question");
        const mediaElement = document.getElementById("media");
        const answerElements = [
            document.getElementById("answer1"),
            document.getElementById("answer2"),
            document.getElementById("answer3"),
            document.getElementById("answer4")
        ];
        const nextButton = document.getElementById("next");
        
        function loadQuestion(index) {
            let question = questions[index];
            questionElement.textContent = question.text;
            mediaElement.textContent = question.media;
            answerElements.forEach((el, i) => el.textContent = question.answers[i]);
        }
        
        function countdown() {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
            }
        }
        
        nextButton.addEventListener("click", () => {
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            loadQuestion(currentQuestionIndex);
            timeLeft = 12;
        });
        
        setInterval(countdown, 1000);
        loadQuestion(currentQuestionIndex);
    </script>
</body>
</html>
